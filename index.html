<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tune-Dex Engine (New Prototype)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
</head>
<body>
    <h1>Tune-Dex Engine</h1>

    <div id="app-container">

        <div id="staff-container">
            <textarea id="note-input" placeholder="Enter notes: C4, E4, G4, A4..."></textarea>
        </div>

        <div id="controls">
            <button id="play-original-button">Play Original</button>
            <button id="generate-button">Generate & Play Arp</button>
            <button id="stop-button">Stop</button>
            <button id="export-xpt-button">Export .xpt</button>
        </div>

    </div> <script src="app.js"></script>
</body>
</html>
